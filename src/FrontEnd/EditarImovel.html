    <div style="padding-left: 270px;padding-top: 50px;margin-right: 50px;padding-bottom:120vb;">
        <h1 style="color: #553300;">Cadastrar imóvel</h1>
        <hr>

        <form id="formPost" action="" method="put" class="pl-5 pr-0">

            <div class="form-row">
                <div class="form-group col-4">
                    <label for="tipo" class="select-label">Tipo de imóvel:</label>
                    <select id="tipo" name="tipo"
                        style="width: 250px;height: 35px;border-radius: 7px;border-color: lightgray;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                        <option value="">Selecione</option>
                        <option value="1">Apartamento</option>
                        <option value="2">Casa</option>
                        <option value="3">Studio</option>
                        <option value="4">Cobertura</option>
                        <option value="5">Kitnet</option>
                    </select>
                </div>
                <div class="form-group col-4">
                    <label for="status" class="select-label">Status:</label>
                    <select id="status" name="status"
                        style="width: 250px;height: 35px;border-radius: 7px;border-color: lightgray;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                        <option value="">Selecione</option>
                        <option value="1">Disponivel</option>
                        <option value="2">Alugado</option>
                        <option value="3">Manutenção</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-7">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder=" " required>
                </div>

                <div class="form-group col-4">
                    <label for="area">Complemento</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-4">
                    <label for="endereco">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder=" " required>
                </div>

                <div class="form-group col-3">
                    <label for="endereco">Estado</label>
                    <input type="text" id="estado" name="estado" placeholder=" " required>
                </div>

                <div class="form-group col-4">
                    <label for="endereco">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder=" " required>
                </div>
            </div>


            <div class="form-row" style="justify-content: left;">
                <div class="form-group col-3">
                    <label for="quartos">Quantidade de Quartos:</label>
                    <input type="number" id="quartos" name="quartos" required>
                </div>
                <div class="form-group col-3">
                    <label for="banheiros">Quantidade de Banheiros:</label>
                    <input type="number" id="banheiros" name="banheiros" required>
                </div>
                <div class="form-group col-3">
                    <label for="vagas">Vagas na Garagem:</label>
                    <input type="number" id="vagas" name="vagas">
                </div>
                <div class="form-group col-2">
                    <label for="area">Área Total (m²):</label>
                    <input type="number" id="area" name="area" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-3">
                    <label for="vagas">Valor do Aluguel:</label>
                    <input type="number" id="valorAluguel" name="vagas">
                </div>

                <div class="form-group col-3">
                    <label for="vagas">Valor do Condomínio:</label>
                    <input type="number" id="valorCondo" name="vagas">
                </div>

            <!--
                <div class="form-group col-5">
                    <label for="fotos">Fotos do Imóvel:</label>
                    <input type="file" id="fotos" name="fotos" accept="image/*" multiple>
                </div> 
            -->
            </div>

            <div class="form-row" style="justify-content: left;">
            <div class="form-group col-md-11 pb-3">
                <label for="descricao">Descrição detalhada do imóvel:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4"></textarea>
            </div>
        </div>
        <button type="button" id="back" onclick="location.href='./Imoveis.html';">Voltar</button>
        <button type="submit" id="saveThis"">Enviar</button>
        </form>
